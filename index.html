<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav class="p-4 px-8 bg-primary flex justify-between items-center">
      <div>
        <h1 class="text-my font-bold text-3xl">Go Travel</h1>
      </div>
      <div class="flex justify-between w-3/6">
        <h2 class="text-white cursor-pointer">Home</h2>
        <h2 class="text-gray-300 hover:text-white cursor-pointer">About us</h2>
        <h2 class="text-gray-300 hover:text-white cursor-pointer">
          Destination
        </h2>
        <h2 class="text-gray-300 hover:text-white cursor-pointer">
          Testimonials
        </h2>
        <h2 class="text-gray-300 hover:text-white cursor-pointer">
          Contact Us
        </h2>
      </div>
      <div class="w-[13%] flex justify-between">
        <button
          class="p-4 py-2 text-black text-sm bg-white rounded-[0.4rem] font-semibold cursor-default"
        >
          SignUp</button
        ><button
          class="p-4 py-2 text-white text-sm bg-transparent border-white border-[1px] rounded-[0.4rem] font-semibold cursor-default"
        >
          Login
        </button>
      </div>
    </nav>
    <h1
      class="xs:text-5xl sm:font-thin md:font-semibold lg:font-bold lg:text-sm md:text-sm sm:text-sm"
    >
      Hello world
    </h1>
  </body>
</html>
